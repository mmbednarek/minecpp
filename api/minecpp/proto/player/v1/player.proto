syntax = "proto3";
package minecpp.proto.player.v1;

import "minecpp/proto/common/v1/common.proto";
import "minecpp/proto/entity/v1/entity.proto";

message PlayerId {
  uint64 lower = 1;
  uint64 upper = 2;
}

message Status {
  string name = 1;
  int32 ping = 2;
  common.v1.GameMode game_mode = 3;
}

message Player {
  string name = 1;
  uint32 entity_id = 2;
  entity.v1.Position position = 3;
  entity.v1.Rotation rotation = 4;
  Abilities abilities = 5;
  RecipeBook recipe_book = 6;
  common.v1.GameMode game_mode = 7;
}

message Abilities {
  float walk_speed = 1;
  float fly_speed = 2;
  bool flying = 3;
  bool instant_build = 4;
  bool invulnerable = 5;
  bool may_build = 6;
  bool may_fly = 7;
}

message RecipeBook {
  bool gui_open = 1;
  bool filtering_craftable = 2;
  bool furnace_gui_open = 3;
  bool furnace_filtering_craftable = 4;
}