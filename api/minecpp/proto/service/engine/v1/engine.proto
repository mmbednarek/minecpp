syntax = "proto3";
package minecpp.proto.service.engine.v1;

import "google/protobuf/any.proto";
import "minecpp/proto/player/v1/player.proto";

service EngineService {
  rpc Join(stream PlayerRequest) returns (stream GameEvent);
}

message PlayerRequest {
  google.protobuf.Any payload = 1;
  player.v1.PlayerId player_id = 2;
}

message GameEvent {
  google.protobuf.Any payload = 1;
}

